<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../JsNoty.js"></script>
  <script>
    JsNoty.on('firstFromSwift', function(e){
      alert("firstFromSwift");
    });
    JsNoty.on('secondFromSwift', function(e, data){
      alert(data.foo);
    });
    window.onload = function(){
      JsNoty.notify("noparams");
      JsNoty.notify("second", {foo: "bar", integer: 1, arr: ["1", 2, "hoge"]});
    };

  </script>
</head>
<body>
  <h1>JsNoty Test</h1>
</body>
</html>
